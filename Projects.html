<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/@codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <!-- Linking Google Fonts for Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,200,0,0" />
  <!-- Linking Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
  <div class="slider-container">
    <!-- Slider List Items -->
    <div class="slider-wrapper swiper-wrapper">
      <div class="slider-item swiper-slide">
        <div class="slide-content">
          <h3 class="slide-subtitle">Project 01</h3>
          <h2 class="slide-title">Bank Project</h2>
          <p class="slide-description">A complete project in html, css and php</p>
          <a href="http://zenith.infy.uk/Bank/user/register.php" class="slide-button"><span>See Site</span></a>
        </div>
      </div>
      <div class="slider-item swiper-slide">
        <div class="slide-content">
          <h3 class="slide-subtitle">Project 02</h3>
          <h2 class="slide-title">Login page for a chat </h2>
          <p class="slide-description">Front end display in html and tailwind css.</p>
          <a href="loginpage.html" class="slide-button"><span>View Page</span></a>
        </div>
      </div>
      <div class="slider-item swiper-slide">
        <div class="slide-content">
          <h3 class="slide-subtitle">Project 03</h3>
          <h2 class="slide-title">Sketch..</h2>
          <p class="slide-description">Examples of my sketchups.</p>
          <a href="slideshow.html" class="slide-button"><span>Take a look</span></a>
        </div>
      </div>
      
    </div>
    <!-- Slider Pagination -->
    <div class="slider-controls">
      <ul class="slider-pagination">
        <div class="slider-indicator"></div>
        <li class="slider-tab current">PROJECT 1</li>
        <li class="slider-tab">PROJECT 2</li>
        <li class="slider-tab">PROJECT 3</li>
      </ul>
    </div>
    <!-- Slider Navigations (Prev/Next) -->
    <div class="slider-navigations">
      <button id="slide-prev" class="material-symbols-rounded">arrow_left_alt</button>
      <button id="slide-next" class="material-symbols-rounded">arrow_right_alt</button>
    </div>
  </div>
  <!-- Linking Swiper Script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- Linking Custom Script -->
  <script src="scripts.js"></script>
</body>
</html>
